<div class="resume-container">
    <div class="resume-list" *ngFor="let resumItem of resumeList">
        <app-resume-commande-item [resumItem]="resumItem"></app-resume-commande-item>
    </div>

    <div class="resume-footer">
        <div class="deli-content">
            <span class="deli-lib">Livraison</span>
            <span class="deli-price">5,99€</span>
        </div>
        <div class="total-content">
            <span class="total-lib">Total</span>
            <span class="total-price">495,99€</span>
        </div>
        <div class="valid-cmd-btn">
            <app-stybutton label="Commander" (clicked)="valideResumecmd()"></app-stybutton>
        </div>
    </div>

</div>
